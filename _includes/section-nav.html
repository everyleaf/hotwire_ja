<ul class="nav__sublist {% if tags[0] == section %} active{% endif %}">
  {%- assign sortedEntries = collections[section] -%}
  {%- for entry in sortedEntries -%}
  <li>
    <a class="nav__sublist-link{% if page.url == entry.url %} active{% endif %}" href="{{ entry.url | remove: '.html' }}">
      {% if entry.data.title %}{{ entry.data.title }}{% else %}タイトルなし{% endif %}
    </a>
  </li>
  {%- endfor -%}
</ul>
